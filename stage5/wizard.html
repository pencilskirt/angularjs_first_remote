<html ng-app="treehouseCourse">
  <head>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <style type="text/css">
      .main, .debug {
        width: 48%;
      }

      .main {
        float: left;
      }

      .debug {
        float: right;
      }

      .fields label {
        display: block;
        margin-bottom: 1.5em;
        font-weight: bold;
      }

      .fields label input, .fields label select {
        font-weight: normal;
        margin-left: 1em;
      }

      .fields .ng-invalid {
        background: red;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div ng-controller="surveyCtrl">
        <form class="fields">
          <label>
            Username:
            <input type="text" unique-check ng-model="user.username" />
          </label>
          <label>
            Password:
            <input type="password" ng-model="user.password" />
          </label>
        </form>
      </div>
    </div>
    <div class="debug">
      <pre ng-bind="user | json">
      </pre>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script type="text/javascript" src="appWizard.js"></script>
  </body>
</html>
